<body>

<video id="my-video" width="800" controls>
  <source src="localVideos/video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<script type="text/javascript">
  document.getElementById("my-video").defaultPlaybackRate = 1.5;
  document.getElementById("my-video").play();
  document.getElementById("my-video").playbackRate = 2.0;

function speed(x){
        var myVid=document.getElementById("my-video");
	myVid.playbackRate=x;
}
</script>
